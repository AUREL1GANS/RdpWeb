<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Hosting Premium</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-server"></i>
                <span>Host</span>Zone
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Layanan</a></li>
                </ul>
            </nav>
            <div class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </div>
        </div>
    </header>

    <main class="checkout-container">
        <section class="checkout-form">
            <h2>Informasi Pembelian</h2>
            <form id="order-form">
                <div class="form-group">
                    <label for="name">Nama Lengkap</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Nomor Telepon</label>
                    <input type="tel" id="phone" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="domain">Domain (jika ada)</label>
                    <input type="text" id="domain" class="form-control" placeholder="example.com">
                </div>
                
                <div class="form-group">
                    <label>Metode Pembayaran</label>
                    <div class="payment-methods">
                        <div class="payment-method selected">
                            <img src="assets/images/bca.png" alt="BCA">
                            <span>Bank Transfer (BCA)</span>
                        </div>
                        <div class="payment-method">
                            <img src="assets/images/mandiri.png" alt="Mandiri">
                            <span>Bank Transfer (Mandiri)</span>
                        </div>
                        <div class="payment-method">
                            <img src="assets/images/gopay.png" alt="Gopay">
                            <span>Gopay</span>
                        </div>
                        <div class="payment-method">
                            <img src="assets/images/ovo.png" alt="OVO">
                            <span>OVO</span>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem;">
                    Lanjutkan Pembayaran
                </button>
            </form>
        </section>
        
        <aside class="order-summary">
            <h3>Ringkasan Pesanan</h3>
            <div id="order-items">
                <!-- Items will be loaded from cart -->
            </div>
            <div class="summary-item">
                <span>Subtotal</span>
                <span id="subtotal">Rp 0</span>
            </div>
            <div class="summary-item">
                <span>Diskon</span>
                <span id="discount">Rp 0</span>
            </div>
            <div class="summary-item total">
                <strong>Total</strong>
                <strong id="total">Rp 0</strong>
            </div>
            
            <div class="promo-code">
                <label for="promo">Kode Promo</label>
                <div style="display: flex; gap: 0.5rem; margin-top: 0.5rem;">
                    <input type="text" id="promo" class="form-control" placeholder="Masukkan kode">
                    <button class="btn btn-outline" style="white-space: nowrap;">Gunakan</button>
                </div>
            </div>
        </aside>
    </main>

    <script src="assets/js/checkout.js"></script>
</body>
</html>
